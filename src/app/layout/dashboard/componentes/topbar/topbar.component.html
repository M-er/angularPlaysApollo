<mat-toolbar color="primary" class="mat-elevation-z5">
	<mat-toolbar-row>
		<button class="menu-toggle" mat-icon-button (click)="toggleSidenav()">
			<mat-icon>menu</mat-icon>
		</button>
		
		<p>{{ pagina | titlecase }}</p>

		<span style="flex: 1 1 auto;"></span>

		<div class="search-container">
			<mat-icon>search</mat-icon>
			<input class="search-bar" placeholder="Buscar">
		</div>

		<span style="flex: 1 1 auto;"></span>

		<button class="nav-end-btn" mat-button tabindex="-1" [matMenuTriggerFor]="menuUsuario">
			<span *ngIf="!sViewport">{{ user.name }}</span>
			<i class="material-icons">account_circle</i>
		</button>

	</mat-toolbar-row>
</mat-toolbar>

<mat-menu #menuUsuario="matMenu" overlapTrigger="false" xPosition="before">
	<button *ngIf="sViewport" disabled mat-menu-item>{{ user.name }}</button>
	<button (click)="logout()" mat-menu-item>
		<mat-icon>exit_to_app</mat-icon>
		Cerrar sesiÃ³n
	</button>
</mat-menu>

<mat-menu #menuOpciones="matMenu" yPosition="below" xPosition="before">
	<button mat-menu-item>
		<mat-icon>assignment</mat-icon>
		<span>Filtro 1</span>
	</button>
	<button mat-menu-item>
		<mat-icon>assignment_turned_in</mat-icon>
		<span>Filtro 2</span>
	</button>
	<mat-divider></mat-divider>
	<button mat-menu-item>
		<mat-icon>assignment_return</mat-icon>
		<span>Filtro 3</span>
	</button>
	<button mat-menu-item>
		<mat-icon>assignment_late</mat-icon>
		<span>Filtro 4</span>
	</button>
	<mat-divider></mat-divider>
	<button mat-menu-item>
		<mat-icon>assignment_ind</mat-icon>
		<span>Filtro 5</span>
	</button>
</mat-menu>
